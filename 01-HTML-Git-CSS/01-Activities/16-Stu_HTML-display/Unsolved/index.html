<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>HTML Display</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h2>HTML Display</h2>
      <nav>
        <ul>
          <li class="display-inline" id="item-1">LIST ITEM 1</li>
          <li class="display-inline" id="item-2">LIST ITEM 2</li>
          <li class="display-inline" id="item-3">LIST ITEM 3</li>
        </ul>
      </nav>
    </header>
    
    <section>
      <img class="display-block" src="./assets/images/image-1.png" alt="box with number 1"/>
      <img class="display-block" src="./assets/images/image-2.png" alt="box with number 2"/> 
      <img class="display-block" src="./assets/images/image-3.png" alt="box with number 3"/> 
    </section>
  </body>

</html>
