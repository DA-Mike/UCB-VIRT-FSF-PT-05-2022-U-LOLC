<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <!-- <label class="form-label" for="city">San Francisco</label> -->
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Francisco, CA" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previous Searches</h3>
        <div id="city-buttons" class="card-body">
          <!-- <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button> -->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="date"></span></h2>
      <div id="summary-container" class="summary-container"></div>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="uvi"><span id="uvi"></span></div>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="forecast">5 Day Forecast</h2>
        <div class="forecast-container"></div>
            <div class="day1"></div>
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
